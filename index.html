<!DOCTYPE html>

    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #1d1d1f; --accent: #007aff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        h1 { font-size: 2.5rem; margin-bottom: 20px; text-align: center; }
        .balance-display { font-size: 2.5rem; color: #28a745; font-weight: bold; margin-bottom: 20px; position: sticky; top: 10px; background: rgba(240,242,245,0.9); padding: 10px; border-radius: 15px; z-index: 100; }

        /* MENU */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 900px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; text-align: center; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); border-color: var(--accent); }
        
        /* HRY SEKCE */
        .page { display: none; width: 100%; max-width: 800px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .active { display: block; }

        /* SHOP GRID (Utr√°cen√≠) */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .item-card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; }
        .item-card button { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .item-card button:disabled { background: #ccc; cursor: not-allowed; }

        /* CLICKER (Vydƒõl√°v√°n√≠) */
        .clicker-main { text-align: center; padding: 40px; }
        .big-coin { font-size: 100px; cursor: pointer; transition: 0.1s; user-select: none; display: inline-block; }
        .big-coin:active { transform: scale(0.9); }

        /* FOOTER */
        .footer { margin-top: 60px; text-align: center; padding-bottom: 40px; }
        .btn { border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 5px; transition: 0.2s; }
        .btn-gold { background: #ffdd00; color: black; }
        .btn-blue { background: var(--accent); color: white; }
        #qr-display img { width: 220px; margin-top: 15px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h1>Moje Projekty</h1>
        <div class="grid">

                <p>M√°≈° prachy a nev√≠≈° co s nima? Tady je rozh√°zej!</p>
            </div>
            <div class="card" onclick="showPage('game-clicker')">

                <h3>Tƒõ≈æa≈ô korunek</h3>
                <p>Jsi ≈°vorc? Klik√°n√≠m vydƒõlej sv≈Øj prvn√≠ mili√≥n.</p>
            </div>
        </div>
    </div>

    <div id="game-spend" class="page">
        <button class="btn" onclick="showPage('home')">‚Üê Zpƒõt</button>
        <div class="balance-display">Kƒç <span id="balance-spend">1000000</span></div>
        <div class="shop-grid" id="shop">

    <div id="game-clicker" class="page">
        <button class="btn" onclick="showPage('home')">‚Üê Zpƒõt</button>

            <p>Klik√°n√≠m vydƒõl√°v√°≈°!</p>
            <div id="upgrades" style="margin-top: 20px;">

        <button class="btn btn-blue" onclick="sendFeedback()">üìß Poslat n√°pad</button>
        <div id="qr-display" style="display:none;">

    </div>

    <script>
        let money = 1000000;
        let clickMoney = 0;
        let clickPower = 1;
        let upgradeCost = 50;

        const items = [
            { name: "Rohl√≠k", price: 3, icon: "ü•ê" },
            { name: "L√≠stek na bus", price: 30, icon: "üöå" },
            { name: "P≈ôedra≈æenej Burger", price: 550, icon: "üçî" },
            { name: "Novej iPhone", price: 35000, icon: "üì±" },
            { name: "Nadupan√Ω PC", price: 80000, icon: "üñ•Ô∏è" },
            { name: "Ojet√° Okt√°vka", price: 150000, icon: "üöó" },
            { name: "Dovolen√° v Dubaji", price: 300000, icon: "üèñÔ∏è" },
            { name: "Rodinn√Ω d≈Øm", price: 8000000, icon: "üè†" },
            { name: "Trysk√°ƒç", price: 150000000, icon: "üõ©Ô∏è" },
            { name: "Vlastn√≠ Ostrov", price: 500000000, icon: "üèùÔ∏è" }
        ];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            updateUI();
        }

        // --- Hra Utr√°cen√≠ ---
        function initShop() {
            const shop = document.getElementById('shop');
            shop.innerHTML = '';
            items.forEach(item => {
                shop.innerHTML += `
                    <div class="item-card">
                        <div style="font-size: 40px">${item.icon}</div>
                        <strong>${item.name}</strong>
                        <p>${item.price.toLocaleString()} Kƒç</p>
                        <button onclick="buyItem(${item.price})" ${money < item.price ? 'disabled' : ''}>Koupit</button>
                    </div>
                `;
            });
        }

        function buyItem(price) {
            if (money >= price) {
                money -= price;
                updateUI();
            }
        }

        // --- Hra Clicker ---
        function clickCoin() {
            clickMoney += clickPower;
            updateUI();
        }

        function buyUpgrade() {
            if (clickMoney >= upgradeCost) {
                clickMoney -= upgradeCost;
                clickPower += 2;
                upgradeCost *= 2;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('balance-spend').innerText = money.toLocaleString();
            document.getElementById('balance-click').innerText = clickMoney.toLocaleString();
            document.getElementById('upgrade-btn').innerText = `Lep≈°√≠ klik (Cena: ${upgradeCost} Kƒç)`;
            document.getElementById('upgrade-btn').disabled = clickMoney < upgradeCost;
            initShop();
        }

        function toggleQR() {
            let qr = document.getElementById('qr-display');
            qr.style.display = (qr.style.display === 'block') ? 'none' : 'block';
        }

        function sendFeedback() {
            alert("Otev√≠r√°m tv≈Øj e-mail. Napi≈° mi, co m√°m p≈ôidat!");
            window.location.href = "mailto:jinlongjou@gmail.com?subject=Nap√°d/Chyba pro tvoji str√°nku";
        }

        // Start
        initShop();
    </script>
</body>
</html>
